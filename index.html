<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunting UK</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- mapbox style link -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- own style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- api keys link -->
    <script src="assets/js/api.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- jquery UI link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- Button trigger modal -->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#apiKeyModal" id="openModalButton">
      API Key Modal
    </button>


    <!-- Modal -->
    <div class="modal fade" id="apiKeyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter API Keys</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="apiKeyForm">
              <div class="mb-3">
                <label for="apiKey1" class="form-label">API Key 1</label>
                <input type="text" class="form-control" id="apiKey1" required>
              </div>
              <div class="mb-3">
                <label for="apiKey2" class="form-label">API Key 2</label>
                <input type="text" class="form-control" id="apiKey2" required>
              </div>
              <div class="mb-3">
                <label for="apiKey3" class="form-label">API Key 3</label>
                <input type="text" class="form-control" id="apiKey3" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveApiKeyButton">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="applicationContent" class="hide">
      <!-- WORKING LEFT SIDEBAR USING MAPBOX -->
      <div id="map">
        <div id="left" class="sidebar flex-center left collapsed">
          <div class="sidebar-content rounded-rect flex-center">
            <form class="job-search-filters sidebar-content overflow-hidden">
              <div class="min-salary-container">
                <label for="min-salary row">Minimum Salary</label>
                <div class="min-salary-input-container">
                  <span class="currency">Â£</span
                  ><input
                    type="number"
                    placeholder="30 000"
                    min="0"
                    name="min-salary"
                    class="min-salary-input remove-arrows-num-input"
                  />
                </div>
              </div>
              <div>Distance</div>
              <div class="distance-input-container row" id="distance-element">
                <div class="min-distance-input-container col">
                  <label class="row" for="minDistanceAmount">Min</label>
                  <input
                    type="text"
                    class="distance-input"
                    id="minDistanceAmount"
                  />
                  <span class="distanceUnit">km</span>
                </div>
                <div class="max-distance-input-container col">
                  <label class="row" for="maxDistanceAmount">Max</label>
                  <input
                    type="text"
                    class="distance-input"
                    id="maxDistanceAmount"
                  />
                  <span class="distanceUnit">km</span>
                </div>
                <div class="row" id="distanceSlider-range"></div>
              </div>
              <div class="keywords-input-container" id="keywords-element">
                <label for="keywords">Enter keywords to filter by:</label>
                <input type="text" name="keywords" id="keywords-input" />
                <button
                  class="btn btn-primary"
                  id="keywords-submit"
                  type="submit"
                >
                  Submit
                </button>
                <ul id="keywords-list"></ul>
              </div>
              <button id="search-button" class="btn btn-primary" type="submit">Search</button>
              <button
                onclick="window.open('http://www.example.com', '_blank')"
                id="about-button"
                type="button"
                class="btn btn-primary"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-info-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                  ></path>
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
                  ></path>
                </svg>
                About
              </button>
            </form>

            <div
              class="sidebar-toggle rounded-rect left"
              onclick="toggleSidebar('left')"
            >
              &rarr;
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- mapbox api link -->

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

    <!-- own js link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
