<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link

      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"

  <body>
    <!-- WORKING LEFT SIDEBAR USING MAPBOX -->
    <div id="map">
      <div id="left" class="sidebar flex-center left collapsed">
        <div class="sidebar-content rounded-rect flex-center">
          <div class="job-search-filters sidebar-content flex-container">
            <input
              type="number"
              placeholder="Minimum salary"
              name="min-salary"
              class="min-salary-input"
            />

            <div class="distance-input-container">
              <label>Distance Range (km)</label>
              <input type="range" id="distanceSlider" min="0" max="10000" step="1" value="0"/>
              <output id="minDistanceAmount">0 km</output>
              <output id="maxDistanceAmount">0 km</output>
            </div>

            <button onclick="window.open('http://www.example.com', '_blank')" id="third-elem" type="button" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"></path>
              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"></path>
              </svg>
              About
            </button>

          </div>

          <div
            class="sidebar-toggle rounded-rect left"
            onclick="toggleSidebar('left')"
          >
            &rarr;
          </div>
        </div>
      </div>
    </div>
  
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
    <!-- not working -->

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <!-- api keys link -->
    <script src="assets/js/api.js"></script>
    <!-- own js link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
